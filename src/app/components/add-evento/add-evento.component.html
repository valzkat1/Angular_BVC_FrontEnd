<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="origenevento"
            required
            [(ngModel)]="evento.origenevento"
            name="origenevento"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="cantidad"
            required
            [(ngModel)]="evento.cantidad"
            name="cantidad"
          />
        </div>
        <button (click)="saveEvento()" class="btn btn-success">Enviar</button>
      </div>
      <div *ngIf="submitted">
        <h4>Evento enviado de forma correcta!</h4>
        <button class="btn btn-success" (click)="newEvento()">Agregar</button>
      </div>
    </div>
  </div>
